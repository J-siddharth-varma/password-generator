<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 90%;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ”‘ Password Generator</h2>
        <input type="text" id="password" placeholder="Generated Password" readonly>
        <br>
        <label>Password Length: </label>
        <input type="number" id="length" min="6" max="20" value="12">
        <br>
        <input type="checkbox" id="uppercase" checked> Include Uppercase <br>
        <input type="checkbox" id="numbers" checked> Include Numbers <br>
        <input type="checkbox" id="symbols" checked> Include Symbols <br>
        <br>
        <button onclick="generatePassword()">Generate Password</button>
        <button onclick="copyPassword()">Copy Password</button>
    </div>

    <script>
        function generatePassword() {
            let length = document.getElementById("length").value;
            let includeUppercase = document.getElementById("uppercase").checked;
            let includeNumbers = document.getElementById("numbers").checked;
            let includeSymbols = document.getElementById("symbols").checked;

            let lowerChars = "abcdefghijklmnopqrstuvwxyz";
            let upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let numberChars = "0123456789";
            let symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?";

            let charPool = lowerChars;
            if (includeUppercase) charPool += upperChars;
            if (includeNumbers) charPool += numberChars;
            if (includeSymbols) charPool += symbolChars;

            let password = "";
            for (let i = 0; i < length; i++) {
                let randomIndex = Math.floor(Math.random() * charPool.length);
                password += charPool[randomIndex];
            }

            document.getElementById("password").value = password;
        }

        function copyPassword() {
            let passwordField = document.getElementById("password");
            passwordField.select();
            document.execCommand("copy");
            alert("Password copied to clipboard!");
        }
    </script>

</body>
</html>
